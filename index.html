<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui" name="viewport">
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible">
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon">
    <title>Ardour - Learn what you want, teach what you can.</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cinzel|Lato:100,300">
    <link rel="stylesheet" href="/css/style.css">
    <script src="//fast.eager.io/FB99ZJeTfvhs.js"></script>
  </head>
  <body>
    <div id="gear-head"><div><div></div></div></div>
    <h1>Ardour</h1>
    <h2>Passion, meet curiosity.</h2>
    <p>Ardour helps people who are curious about something find those who are passionate about the same thing.</p>
    <form accept-charset="UTF-8" action="https://formkeep.com/f/bcac66b18fbc" method="POST">
      <div>
        <input class="standard" type="text" name="name" placeholder="Name">
        <input class="standard" type="email" name="email" placeholder="Email">
        <div class="checkbox">
          <label>
            <input name="learn" type="checkbox">
            I want to learn.
          </label>
        </div>
        <div class="checkbox">
          <label>
            <input name="teach" type="checkbox">
            I want to teach.
          </label>
        </div>
        <button class="primary" type="submit">Sign up for waiting list</button>
      </div>
    </form>
  </body>
</html>
